<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="Status">
    </div>
    <br>リセット、初期化、表示更新<br>
    <button onclick="ResetStatus()">Reset LocalStorage</button>
    <button onclick="Initialize()">Initialize LocalStorage</button>
    <button onclick="DisplayStatus()">Display LocalStorage</button>
    <br>
    <br>獲得状況の確認(console.log)<br>
    <button onclick="console.log(GetStamp())">All</button>
    <button onclick="console.log(GetStamp('Campus'))">Campus</button>
    <button onclick="console.log(GetStamp('Bivio'))">Bivio</button>
    <button onclick="console.log(GetStamp('Ito'))">Ito</button>
    <button onclick="console.log(GetStamp('Apire'))">Apire</button>
    <button onclick="console.log(GetStamp('Beans'))">Beans</button>
    <button onclick="console.log(GetStamp('aaa'))">Error Test</button>
    <br>

    <br>獲得テスト 1ポイント(console.log)<br>
    <button onclick="SetStamp('Campus', 1)">Campus</button>
    <button onclick="SetStamp('Bivio', 1)">Bivio</button>
    <button onclick="SetStamp('Ito', 1)">Ito</button>
    <button onclick="SetStamp('Apire', 1)">Apire</button>
    <button onclick="SetStamp('Beans', 1)">Beans</button>
    <button onclick="SetStamp('aaa', 1)">Error Test1</button>
    <br>

    <br>獲得テスト 2ポイント(console.log)<br>
    <button onclick="SetStamp('Campus', 2)">Campus</button>
    <button onclick="SetStamp('Bivio', 2)">Bivio</button>
    <button onclick="SetStamp('Ito', 2)">Ito</button>
    <button onclick="SetStamp('Apire', 2)">Apire</button>
    <button onclick="SetStamp('Beans', 2)">Beans</button>
    <button onclick="SetStamp('Ito', 0)">Error Test2</button>
    <br>

    <br>スタンプ可能か確認のみ 1ポイント(console.log)<br>
    <button onclick="console.log(CanStamp('Campus', 1))">Campus</button>
    <button onclick="console.log(CanStamp('Bivio', 1))">Bivio</button>
    <button onclick="console.log(CanStamp('Ito', 1))">Ito</button>
    <button onclick="console.log(CanStamp('Apire', 1))">Apire</button>
    <button onclick="console.log(CanStamp('Beans', 1))">Beans</button>
    <button onclick="console.log(CanStamp('aaa', 1))">Error Test1</button>
    <br>

    <br>スタンプ可能か確認のみ 2ポイント(console.log)<br>
    <button onclick="console.log(CanStamp('Campus', 2))">Campus</button>
    <button onclick="console.log(CanStamp('Bivio', 2))">Bivio</button>
    <button onclick="console.log(CanStamp('Ito', 2))">Ito</button>
    <button onclick="console.log(CanStamp('Apire', 2))">Apire</button>
    <button onclick="console.log(CanStamp('Beans', 2))">Beans</button>
    <button onclick="console.log(CanStamp('Ito', 0))">Error Test2</button>
    <br>

    <br>ポイント数、交換可能か、交換処理(console.log)<br>
    <button onclick="console.log(GetPoints())">Points</button>
    <button onclick="console.log(CanExchange())">Can Exchange</button>
    <button onclick="SetExchange()">Set Exchange</button>
    <br>
    <script type="text/javascript" src="stamp.js"></script>
</body>
</html>
